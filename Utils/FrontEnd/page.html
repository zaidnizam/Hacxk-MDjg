<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACXK MD - PANEL</title>
    <style>
        :root {
            --background-light: radial-gradient(circle, #f5f5f5 0%, #e0e0e0 100%);
            --background-dark: radial-gradient(circle, #1a1a1a 0%, #333333 100%);
            --text-light: #333;
            --text-dark: #f5f5f5;
            --primary-light: #007BFF;
            --primary-dark: #0056b3;
            --header-footer-bg-light: #333;
            --header-footer-bg-dark: #1a1a1a;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: var(--background-light);
            text-align: center;
            color: var(--text-light);
            transition: background 0.5s, color 0.5s;
        }

        .dark-mode {
            background: var(--background-dark);
            color: var(--text-dark);
        }

        header,
        footer {
            background: var(--header-footer-bg-light);
            color: white;
            width: 100%;
            padding: 1em 0;
            transition: background 0.5s;
        }

        .dark-mode header,
        .dark-mode footer {
            background: var(--header-footer-bg-dark);
        }

        nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
        }

        main {
            flex: 1;
            padding: 2em;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .console-log,
        .status-box,
        .actions {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 1em;
            margin: 1em 0;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background 0.5s, border-color 0.5s, box-shadow 0.5s;
        }

        .dark-mode .console-log,
        .dark-mode .status-box,
        .dark-mode .actions {
            background: #333;
            border-color: #555;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .console-log {
            height: 200px;
            overflow-y: scroll;
            text-align: left;
            font-family: monospace;
            background: #f9f9f9;
        }

        .dark-mode .console-log {
            background: #2a2a2a;
        }

        .actions button {
            padding: 0.5em 1em;
            border: none;
            border-radius: 5px;
            background: var(--primary-light);
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .actions button:hover {
            background: var(--primary-dark);
        }

        .dark-mode .actions button {
            background: var(--primary-dark);
        }

        .hidden {
            display: none;
            opacity: 0;
        }


        @media (max-width: 600px) {

            .console-log,
            .status-box,
            .actions {
                width: 95%;
            }
        }

        .toggle-button {
            position: fixed;
            top: 1em;
            right: 1em;
            padding: 0.5em 1em;
            border: none;
            border-radius: 5px;
            background: var(--primary-light);
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-button:hover {
            background: var(--primary-dark);
        }

        .dark-mode .toggle-button {
            background: var(--primary-dark);
        }

        #warningMessage {
            position: relative;
            display: inline-block;
            padding: 20px;
            background-color: #fff3f3;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-family: Arial, sans-serif;
            color: #d00;
        }

        #warningMessage p {
            margin-bottom: 20px;
            font-size: 16px;
        }

        #warningMessage button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            background-color: #f00;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #warningMessage button:hover {
            background-color: #d00;
        }

        .popup {
            position: absolute;
            top: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        #warningMessage:hover .popup {
            opacity: 1;
            pointer-events: auto;
        }

        .ss {
            background-color: red;
        }

        .notification-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.5rem;
            z-index: 999;
            display: none;
        }

        .notification-container.show {
            display: block;
            animation: slideIn 0.5s ease forwards, fadeOut 2s ease 2s forwards;
        }

        @keyframes slideIn {
            0% {
                top: -100px;
            }

            100% {
                top: 20px;
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="notificationContainer" class="notification-container"></div>


    <div id="warningMessage" class="">
        <h1>HACXK MD</h1>
        <p>‚ö†Ô∏è Warning: You are not logged in. Please log in to continue.</p>
        <button onclick="scanQrCode()">Scan QR Code</button>
        <button onclick="getWhatsAppPairingCode()">Get WhatsApp Pairing Code</button>
        <div class="popup">
            <span class="emoji">üö®</span> Please log in to continue.
        </div>
    </div>

    <div class="" id="mainContent">
        <button class="toggle-button" onclick="toggleMode()">Dark Mode</button>
        <main>
            <div id="notificationContainer" class="notification-container"></div>
            <div class="console-log" id="consoleLog">
                <p>[INFO] Bot started successfully.</p>
                <p>[INFO] Waiting for connections...</p>
            </div>
            <div class="status-box">
                <p>Status: <span id="status">Working</span></p>
                <p>Logged In: <span id="loggedIn">No</span></p>
            </div>
            <div class="actions">
                <button onclick="restartBot()">Restart Bot</button>
                <button onclick="deleteSession()" class="ss">Delete Session</button>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 HACXK MD. All rights reserved.</p>
        </footer>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
    <script>

        window.onload = function () {
            alert("Welcome to the HACXK MD control Panel!");

            fetch('/opt')
                .then(response => response.text())
                .then(data => {
                    if (data === 'false') {
                        // User is not logged in, show warning message and hide main content
                        warningMessage.classList.remove('hidden');
                        mainContent.classList.add('hidden');
                    } else {
                        // User is logged in, hide warning message and show main content
                        warningMessage.classList.add('hidden');
                        mainContent.classList.remove('hidden');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        };

        // Connect to the server
        const socket = io();
        const MAX_LOG_ENTRIES = 20;

        socket.on('logs', (logMessages) => {
            const consoleLog = document.getElementById('consoleLog');
            logMessages.forEach(log => {
                const logEntry = document.createElement('p');
                logEntry.textContent = `[LOG] ${JSON.stringify(log, null, 2)}`;
                consoleLog.appendChild(logEntry);
            });

            while (consoleLog.children.length > MAX_LOG_ENTRIES) {
                consoleLog.removeChild(consoleLog.firstChild);
            }

            consoleLog.scrollTop = consoleLog.scrollHeight;
        });

        function restartBot() {
            console.log('Restarting bot...');
            document.getElementById('consoleLog').innerHTML += '<p>[INFO] Restarting bot...</p>';
            fetch('/restartbota')
                .then(response => response.text())
                .then(data => {
                    alert(data)
                    document.getElementById('consoleLog').innerHTML += `<p>[INFO]${data}</p>`;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function logssss(message) {
            document.getElementById('consoleLog').innerHTML += '<p>[INFO] Fetching Log...</p>';

            document.getElementById('consoleLog').innerHTML += `<p>[INFO]${message}</p>`;


        }

        function logddd(message) {
            document.getElementById('consoleLog').innerHTML += '<p>[MESSAGES] Fetching Log...</p>';

            document.getElementById('consoleLog').innerHTML += `<p>[MESSAGES]${message}</p>`;


        }

           // Listen for the 'msg' event from the server
           socket.on('msgss', (message) => {
            logddd(message);
        });

        // Listen for the 'msg' event from the server
        socket.on('msg', (message) => {
            logssss(message);
        });

        function scanQrCode() {
            fetch('/opt')
                .then(response => response.text())
                .then(data => {
                    if (data === 'true') {
                        // Redirect to the home page

                    } else {
                        fetch('/authopt')
                            .then(response => response.text())
                            .then(data => {
                                alert(data)
                                if (data === 'true') {
                                    window.location.href = '/paircode';
                                } else if (data === '') {
                                    console.log('Generating QR Code...');
                                    document.getElementById('consoleLog').innerHTML += '<p>[INFO] Generating QR Code...</p>';
                                    fetch('/qrpair')
                                        .then(response => response.text())
                                        .then(data => {
                                            alert(data); // Alert the response message (e.g., "New QR code generated!")
                                            window.location.href = '/scan'; // Redirect to the scan page
                                        })
                                        .catch(error => {
                                            console.error('Error:', error);
                                        });
                                }
                            })
                            .catch(error => {
                                console.error('Error:', error);
                            });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function getWhatsAppPairingCode() {
            fetch('/authopt')
                .then(response => response.text())
                .then(data => {
                    alert(data)
                    if (data === 'true') {
                        console.log('Generating Pairing Code...');
                        document.getElementById('consoleLog').innerHTML += '<p>[INFO] Generating Pairing Code...</p>';
                        window.location.href = '/paircode'; // Redirect to the scan page
                    } else if (data === '') {
                        console.log('Generating Pairing Code...');
                        document.getElementById('consoleLog').innerHTML += '<p>[INFO] Generating Pairing Code...</p>';
                        fetch('/pairingcode')
                            .then(response => response.text())
                            .then(data => {
                                alert(data); // Alert the response message (e.g., "New QR code generated!")
                                window.location.href = '/paircode'; // Redirect to the scan page
                            })
                            .catch(error => {
                                console.error('Error:', error);
                            });
                    } else {
                        // Redirect to the home page
                        window.location.href = '/scan';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function toggleMode() {
            document.body.classList.toggle('dark-mode');
            const toggleButton = document.querySelector('.toggle-button');
            if (document.body.classList.contains('dark-mode')) {
                toggleButton.textContent = 'Light Mode';
            } else {
                toggleButton.textContent = 'Dark Mode';
            }
        }

        setTimeout(() => {
            document.getElementById('status').textContent = 'Idle';
            document.getElementById('loggedIn').textContent = 'Yes';
            document.getElementById('consoleLog').innerHTML += '<p>[INFO] Bot status updated to Idle.</p>';
            document.getElementById('consoleLog').innerHTML += '<p>[INFO] User logged in.</p>';
        }, 3000);

        function deleteSession() {
            fetch('/delsession')
                .then(response => response.text())
                .then(data => {
                    alert(data)
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Listen for the 'msg' event from the server
        socket.on('msg', (message) => {
            displayNotification(message);
        });

        function displayNotification(message) {
            // Create a new notification container
            const notificationContainer = document.createElement("div");
            notificationContainer.classList.add("notification-container");
            notificationContainer.innerText = message;

            // Add the container to the body
            document.body.appendChild(notificationContainer);

            // Show the container
            notificationContainer.classList.add("show");

            // Hide the container after 5 seconds
            setTimeout(() => {
                notificationContainer.classList.remove("show");
                // Remove the container after fading out
                notificationContainer.remove();
            }, 5000);
        }

    </script>
</body>

</html>
